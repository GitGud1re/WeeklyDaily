<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="signup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Daily</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            color: #333;
        }
        header {
            text-align: center;
            padding: 15px;
            background-color: #1b1b1b; /* Modern dark blue */
            color: white;
        }
        h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2.5em;
        }
        .intro {
            margin: 0;
            padding: 10px 0;
            font-size: 1.2em;
        }

        .content {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .articles-container {
            width: 100%;
            margin: 0 auto;
        }

        .articles {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between articles */
        }

        .article {
            display: flex;
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .article:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .article img {
            width: 200px; /* Adjust image size */
            height: 150px; /* Maintain aspect ratio */
            border-radius: 5px;
            margin-right: 15px; /* Space between image and text */
        }
        .article h2 {
            font-weight: 700;
            font-size: 1.5em;
            color: #34495e;
        }
        .article p {
            font-size: 1em;
            color: #7f8c8d; /* Modern gray text */
        }

        .read-more-button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #000000; /* Match the theme */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 10px; /* Spacing below the text */
        }
        .read-more-button:hover {
            background-color: #2c3e50; /* Darker shade on hover */
        }

        .subscribe-form {
            text-align: center;
            margin: 40px 0;
        }
        .subscribe-form h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .subscribe-form label {
            display: block;
            margin-bottom: 5px;
            font-size: 1em;
        }
        .subscribe-form input[type="email"],
        .subscribe-form input[type="text"] {
            padding: 10px;
            width: 100%;
            max-width: 300px; /* Keep inputs responsive */
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .subscribe-form input[type="submit"] {
            padding: 10px 20px;
            background-color: #34495e;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .subscribe-form input[type="submit"]:hover {
            background-color: #2c3e50;
        }
        .mc-field-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Weekly Daily Newsletter</h1>
        <p class="intro">Weekly news delivered every Saturday</p>
    </header>

    <main class="content">
        <div class="articles-container">
            <div class="articles">
                <!-- Articles content here -->
            </div>
        </div>
    </main>

    <footer class="subscribe-form">
        <div id="mc_embed_signup">
            <form action="https://github.us13.list-manage.com/subscribe/post?u=744e87878226c55264731f9f6&amp;id=fc65afcae7&amp;f_id=00307fe9f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">
                <h2>Subscribe to our Newsletter</h2>
                <div class="mc-field-group">
                    <label for="mce-EMAIL">Email Address <span class="asterisk">*</span></label>
                    <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" required="">
                </div>
                <div class="mc-field-group">
                    <label for="mce-FNAME">First Name </label>
                    <input type="text" name="FNAME" class="text" id="mce-FNAME">
                </div>
                <div id="mce-responses" class="clear foot">
                    <div class="response" id="mce-error-response" style="display: none;"></div>
                    <div class="response" id="mce-success-response" style="display: none;"></div>
                </div>
                <div aria-hidden="true" style="position: absolute; left: -5000px;">
                    <input type="text" name="b_744e87878226c55264731f9f6_fc65afcae7" tabindex="-1" value="">
                </div>
                <div class="optionalParent">
                    <div class="clear foot">
                        <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button" value="Subscribe">
                    </div>
                </div>
            </form>
        </div>
    </footer>
    
    <script src="mobileRespo.js" defer></script>
</body>
</html>
